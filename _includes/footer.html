<footer>
	<div class="wrapper">
		<ul class="footer-links">
			{% for link in site.data.footer %}
				<li><a {% if link.new_window %}target="_blank"{% endif %} href="{% include relative-src.html src=link.link %}" {% if link.social_icon %}class="{{ link.social_icon }}-icon"{% endif %}>
					{% if link.social_icon %}
						{% include social-icon.html icon=link.social_icon %}
					{% endif %}
					{{ link.name }}</a></li>
			{% endfor %}
		</ul>
		<p class="copyright">&copy; <a href="https://enblabs.ru">Enblabs</a> {{ site.time | date: "%Y" }}. All rights reserved.</p>
	</div>
	<nav class="right-nav">
	    <a href="#" target="_blank">Найти работу {% include document-icon.html icon="External Link" %}</a>
    </nav>

</footer>
